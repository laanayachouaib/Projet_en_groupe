<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="col-md-4 col-sm-10 col-xs-12">
    <div class="card shadow-lg">
      <div class="card-header text-center pb-3 pt-4 border-0 bg-transparent">
        <div class="mb-2">
          <i class="bi bi-shield-lock fs-1 text-primary"></i>
        </div>
        <h3 class="mb-0 text-primary">Welcome Back</h3>
        <small class="text-muted">Sign in to continue</small>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
          <div class="mb-4">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
              <input type="text" class="form-control border-start-0 ps-0" formControlName="username"
                placeholder="Enter your username" />
            </div>
          </div>
          <div class="mb-4">
            <Label class="form-label">Password</Label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-key text-muted"></i></span>
              <input type="password" class="form-control border-start-0 ps-0" formControlName="password"
                placeholder="Enter your password" />
            </div>
          </div>
          <button class="btn btn-primary w-100 py-2 fs-5">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
